databaseChangeLog:
  - changeSet:
      id: 2
      author: andrei
      changes:
        - createTable:
            tableName: reminder
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(4096)
              - column:
                  name: remind
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: reminder
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reminder_user
            onDelete: CASCADE
            onUpdate: CASCADE